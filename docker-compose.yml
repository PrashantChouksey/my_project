version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/2-init.sql

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://library:library123@postgres:5432/library_db
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
